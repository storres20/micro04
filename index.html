<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis minima soluta quos, ratione repellendus quisquam ea porro repellat, corporis, sunt reiciendis laborum sed temporibus adipisci. Officia voluptate necessitatibus ipsam reprehenderit?</p>
    
    <form action="" id="survey-form" >
      <label id="name-label">Nombre</label>
      <input  type="text" id="name" placeholder="nombre" required ><br>
      <label id="email-label">email</label>
      <input id="email" type="email" placeholder="email" required><br>
      <label id="number-label">number</label>
      <input id="number" type="number" placeholder="number" min="3" max="6"><br>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </form>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
